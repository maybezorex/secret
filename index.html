<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download apps like TikTok, Instagram, Twitter, Telegram, and more.">
    <title>متجر الحنتوشي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>متجر الحنتوشي</h1>
        </div>
    </header>

    <main>
        <section class="apps">
            <div class="app-card">
                <img src="https://freepnglogo.com/images/all_img/tik-tok-png-logo-dad7.png" alt="TikTok" class="app-logo">
                <div class="app-info">
                    <h2>TikTok+</h2>
                    <p>صنع الحنتوشي.</p>
                    <a href="tiktok.ipa" class="download-btn">Download</a>
                </div>
            </div>

            <div class="app-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" class="app-logo">
                <div class="app-info">
                    <h2>Instagram+</h2>
                    <p>صنع الحنتوشي.</p>
                    <a href="instagram-download-link" class="download-btn">Download</a>
                </div>
            </div>

            <div class="app-card">
                <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?t=st=1738077461~exp=1738081061~hmac=f4855f32a124c8a0d18ecf47cf7005ba21423a787298057fc9f7e4e4f4d4cfa1&w=1380" alt="Twitter" class="app-logo">
                <div class="app-info">
                    <h2>Twitter+</h2>
                    <p>صنع الحنتوشي.</p>
                    <a href="twitter-download-link" class="download-btn">Download</a>
                </div>
            </div>

            <div class="app-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/800px-Telegram_logo.svg.png" alt="Telegram" class="app-logo">
                <div class="app-info">
                    <h2>Telegram+</h2>
                    <p>صنع الحنتوشي.</p>
                    <a href="telegram-download-link" class="download-btn">Download</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; كل شيء من صنع الحنتوشي.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
